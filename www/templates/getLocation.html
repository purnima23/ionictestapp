<ion-view title="Get Location" id="page2">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <img ng-src="{{map}}" style="width: 100%;">
        <form class="list" name="locationForm">
            <label class="item item-input" name="latitude">
                <span class="input-label">Latitude</span>
                <input required pattern="\d{1,3}\.\d{2,}" ng-model="$parent.latitude" type="text" placeholder="0.00">
            </label>
            <label class="item item-input" name="longitude">
                <span class="input-label">Longitude</span>
                <input required pattern="\d{1,3}\.\d{2,}" ng-model="$parent.longitude" type="text" placeholder="0.00">
            </label>
            <label class="item item-input" name="address">
                <span class="input-label">Address</span>
                <textarea required ng-model="$parent.address" placeholder=""> </textarea>
            </label>
            <label class="item item-input" name="description">
                <span class="input-label">Description</span>
                <textarea required ng-model="$parent.descriptions" placeholder=""> </textarea>
            </label>
            <a ng-click="saveLocation()" ng-disabled="locationForm.$invalid" id="getLocation-button2" class="button button-positive  button-block icon ion-happy">Save!</a>
        </form>
    </ion-content>
</ion-view>
